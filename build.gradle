// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.1.3-2'
    ext.anko_version = '0.10.1'
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.7.1'
        classpath 'org.moallemi.gradle.advanced-build-version:gradle-plugin:1.5.3'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    buildToolsVersion = "26.0.0"
    supportVersion = "26.0.0"
    constraintVersion = "1.0.2"
    archLifecycleVersion = "1.0.0-alpha3"
    archRoomVersion = "1.0.0-alpha3"
    retrofitVersion = "2.3.0"
    okHttpVersion = "3.8.0"
    daggerVersion = "2.11"
    sdpVersion = "1.0.4"
    retrofitVersion = "2.3.0"
    okHttpVersion = "3.8.0"
    butterknifeVersion = "8.7.0"
    picassoVersion = "2.5.2"
    dbFlowVersion = "4.0.5"
    timberVersion = "1.3.0"
    rxJavaVersion = "2.1.0"
    rxAndroidVersion = "2.0.1"
    lastAdapterVersion = "2.2.2"
}